<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Music Player</title>
</head>
<body>
    <img src="img/rock.jpg" alt="Imagem do CD da banda">
    <div class="descricao">
        <h2>Nome da m√∫sica</h2>
        <i>Nome do artista</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="bi bi-skip-backward setas proxima"></i>
        <i class="bi bi-play-fill botao-play"></i>
        <i class="bi bi-pause botao-pause"></i>
        <i class="bi bi-skip-forward setas anterior"></i>
    </div>
    <audio src="music/blink 182 all the small things.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
